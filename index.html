<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./syles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>The Spelling Game</title>
</head>
<body>
    
        <i class="fas fa-spell-check"></i>
        <h1>Welcome to The Spelling Game!</h1>
        <img src="https://i.imgur.com/LeEQMgA.png" alt="">
        
    <section class="container">
        <button type="button" class="btn btn-outline-primary">Click to begin the Game</button>

        <div class="words"> 
            <div class="wordA"></div>
            <div class="wordB"></div>
        </div>
         <div class="endGame">
            <div class="message1"></div>
            <div class="message2"></div>
        </div>
        <div class="Score">
            <div class="rookie"></div>
            <div class="amateur"></div>
            <div class="expert"></div>
            <div class="pro"></div>
        </div>
    
    </section>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/3f4349bbcf.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
